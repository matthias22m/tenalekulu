<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="robot">
    <img src="assets/medrobo.png" alt="robot image">
</div>
<div class="login-content">

    <h1>Create new account</h1>

    <form action="">
        <label class="text label" for="name">Full Name</label>
        <input class="text input" type="text" id="name" placeholder="Enter your Full Name here">

        <label class="text label" for="email">email</label>
        <input class="text input" type="text" required="@" id="email" placeholder="abc123@example.com">

        <label class="text label" for="password" >password</label>
        <input class="text input" type="password" id="password" placeholder="Enter your password here">
        
        <input class="text login" type="submit" value="Sign Up">
    </form>

    <a class="text" href="./login.html">Already have an account? Create an account</a>

    <h2 class="">-OR-</h2>

    <button class="text google"><img src="assets/google-logo.png" alt="google logo">Continue with Google</button>
    <p class="text">All right reserved Â© 2023</p>
</div>

</body>
</html>
