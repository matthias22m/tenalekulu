<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="robot">
    <img src="assets/medrobo.png" alt="">
</div>
<div class="login-content">

    <h1>Welcome</h1>

    <form action="">
        <label for="user-name">Username</label>
        <input type="text" id="user-name" placeholder="Enter your username or password">
        <label for="password" >password</label>
        <input type="text" id="password" placeholder="Enter your password here">
        <input type="submit" value="Log in">
    </form>

    <a href="#">Don't have an account? Create an account</a>

    <h2>-OR-</h2>

    <button>Continue with Google</button>

</div>

</body>
</html>
