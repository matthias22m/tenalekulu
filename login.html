<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="robot">
    <img src="assets/medrobo.png" alt="robot image">
</div>
<div class="login-content">

    <h1>Welcome</h1>

    <form action="">
        <label class="text label" for="user-name">Username</label>
        <input class="text input" type="text" id="user-name" placeholder="Enter your username or password">
        <label class="text label" for="password" >password</label>
        <input class="text input" type="password" id="password" placeholder="Enter your password here">
        <input class="text login" type="submit" value="Log in">
    </form>

    <a class="text" href="#">Don't have an account? Create an account</a>

    <h2 class="">-OR-</h2>

    <button class="text google"><img src="assets/google-logo.png" alt="google logo">Continue with Google</button>
    <p class="text">All right reserved Â© 2023</p>
</div>

</body>
</html>
